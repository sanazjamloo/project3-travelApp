<!DOCTYPE html>
<html ng-app="travelApp">
  <head>
    <meta charset="utf-8">
    <title>Travel App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flexbox-card.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/userController.js"></script> <!-- DELETE ME -->
  </head>
  <body ng-controller="UserController as users"> <!-- CONSIDER MOVING CONTROLLER -->
    <header>

      <div class="left">
        <div ng-show="true" class="login-register"> <!-- CHANGE NG-HIDE -->
          <form id="login" action="index.html" method="post"> <!-- CHANGE ACTION AND METHOD -->
            <input type="text" name="username" placeholder="email...">
            <input type="password" name="password" placeholder="password...">
            <input type="submit" name="login" value="login">
          </form>
          <form id="register" action="index.html" method="post"> <!-- CHANGE ACTION AND METHOD -->
            <input type="text" name="username" placeholder="email...">
            <input type="password" name="password" placeholder="password...">
            <input type="submit" name="register" value="register">
          </form>
        </div>

        <a ui-sref-active="active" ui-sref="user" ng-show="true" class="welcome"> <!-- CHANGE NG-HIDE -->
          <h3>Welcome, {{users.all[1].userName}}!</h3>
            <img src="https://pbs.twimg.com/media/Cjld9C0XIAEmdcd.jpg" alt="Woman on vacation, looking out over the city into the bay"/>
        </a>
      </div>

      <a ui-sref-active="active" ui-sref="home" class="middle">
        <h1 class="title">Travel App</h1>
        <h2 class="title">You love traveling, we love helping you.</h2>
      </a>

      <div class="right">
        <form class="" action="index.html" method="post">
          <input ng-hide="true" type="submit" name="logout" value="logout"> <!-- CHANGE NG-HIDE -->
        </form>
        <form ng-submit="users.search()">
          <input type="text" name="text" ng-model="text" placeholder="destination...">
          <input type="submit" name="submit" value="search">
          <!-- ui-sref-active="active" ui-sref="search-results"  -->
        </form>
      </div>

    </header>

    <main ui-view>

    </main>

    <footer>
      <p>Made with &#9829; by <img src="http://www.deluxevectors.com/images/vector_images/thumb/thundercats-14.png" alt="Thundercats" height="20" width="20"/>s</p>
    </footer>
  </body>
</html>
