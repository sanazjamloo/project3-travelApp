<!DOCTYPE html>
<html ng-app="travelApp">
  <head>
    <meta charset="utf-8">
    <title>Trelp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flexbox-card.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400i" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/userController.js"></script> <!-- DELETE ME -->
  </head>
  <body ng-controller="UserController as users"> <!-- CONSIDER MOVING CONTROLLER -->
    <header>

      <div class="left">
        {{ users.username }} {{ users.password }} {{ users.currentUser }}
        <div ng-show="true" class="login-register">
          <form id="login" ng-submit="users.login()" method="post">
            <p><strong>Log in</strong></p>
            <input type="text" ng-model="users.username" placeholder="email...">
            <input type="password" ng-model="users.password" placeholder="password...">
            <input type="submit" name="test" value="Login">
          </form>
          <p style="color:red">
            {{ users.signuperror }}
          </p>
          <form id="signup" ng-submit="users.signup()" method="post" ng-if="!users.currentUser">
            <p><strong>Sign up</strong></p>
            <input type="text" ng-model="users.signupusername" placeholder="email...">
            <input type="password" ng-model="users.signuppassword" placeholder="password...">
            <input type="submit" name="test" value="Sign up">
          </form>
        </div>

        <a ui-sref-active="active" ui-sref="user" ng-show="true" class="welcome" ng-if="users.currentUser"> <!-- CHANGE NG-HIDE -->
          <h3>Welcome, {{ users.currentUser }}!</h3>
            <img src="https://pbs.twimg.com/media/Cjld9C0XIAEmdcd.jpg" alt="Woman on vacation, looking out over the city into the bay"/>
        </a>
      </div>

      <a ui-sref-active="active" ui-sref="home" class="middle">
        <h1 class="title">Trelp</h1>
        <h2 class="title">You love traveling, we love helping you</h2>
      </a>

      <div class="right">
        <form class="" ng-submit="users.logout()" method="post">
          <input ng-if="users.currentUser" type="submit" name="logout" value="logout"> <!-- CHANGE NG-IF -->
        </form>
        <form ng-submit="users.search()">
          <input type="text" name="text" ng-model="text" placeholder="destination...">
          <input type="submit" name="submit" value="search">
          <!-- ui-sref-active="active" ui-sref="search-results"  -->
        </form>
      </div>

    </header>

    <main ui-view>

    </main>

    <footer>
      <p>Made with &#9829; by <img src="http://www.deluxevectors.com/images/vector_images/thumb/thundercats-14.png" alt="Thundercats" height="30" width="30"/>s</p>
    </footer>
  </body>
</html>
